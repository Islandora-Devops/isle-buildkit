---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: alpaca-servicestartswithdefaults
services:
  alpaca:
    <<: *common
    image: ${ALPACA:-islandora/alpaca:local}
    depends_on:
      - activemq
  activemq:
    <<: *common
    image: ${ACTIVEMQ:-islandora/activemq:local}
