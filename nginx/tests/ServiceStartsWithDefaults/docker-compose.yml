---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: nginx-servicestartswithdefaults
services:
  nginx:
    <<: *common
    image: ${NGINX_IMAGE:-islandora/nginx:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
