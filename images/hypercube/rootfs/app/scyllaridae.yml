allowedMimeTypes:
  - "application/pdf"
  - "image/*"
cmdByMimeType:
  "application/pdf":
    cmd: pdftotext
    args:
      - "%args"
      - "-"
      - "-"
    allowInsecureArgs: ${SCYLLARIDAE_ALLOW_INSECURE_ARGS}
  default:
    cmd: /app/cmd.sh
    args:
      - "%source-mime-ext"
      - "%args"
    allowInsecureArgs: ${SCYLLARIDAE_ALLOW_INSECURE_ARGS}
