mimeTypeFromDestination: true
allowedMimeTypes:
  - "audio/*"
  - "video/*"
  - "image/jpeg"
  - "image/png"
  - "application/vnd.apple.mpegurl"
cmdByMimeType:
  default:
    cmd: /app/cmd.sh
    args:
      - "%source-mime-ext"
      - "%destination-mime-ext"
      - "%canonical"
      - "%args"
    allowInsecureArgs: ${SCYLLARIDAE_ALLOW_INSECURE_ARGS}
