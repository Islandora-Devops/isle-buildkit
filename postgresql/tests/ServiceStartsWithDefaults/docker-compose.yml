---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: postgresql-servicestartswithdefaults
services:
  postgresql:
    <<: *common
    image: ${POSTGRESQL:-islandora/postgresql:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
