name: Build and Push Docker Images for Commit
on:
  push:
jobs:
  build:
    name: Build and Push Docker Images for Commit
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Setup Gradle Cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Log in to Docker Hub
      run: docker login -u '${{ secrets.REGISTRY_USER }}' -p '${{ secrets.REGISTRY_PASS }}' '${{ secrets.REGISTRY_URL }}'
    - name: Enable buildkit
      shell: bash
      run: |
        echo '{"experimental": "enabled"}' > ~/.docker/config.json
    - name: Set TAG Environment Variable
      run: |
        echo "TAG=$GITHUB_SHA" >> $GITHUB_ENV
    - name: Build and Push Docker images
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: push '-Pdocker.tags=${{ env.TAG }}' '-Pdocker.repository=${{ secrets.REPOSITORY }}' -Pdocker.driver=docker-container -Pdocker.platforms=linux/amd64,linux/arm64 --info
