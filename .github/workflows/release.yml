name: Build and Push Release Images
on:
  release:
    types: [published]
jobs:
  build:
    name: Build and Push Release Images 
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Setup Gradle Cache
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASS }}
    - name: Set TAG Environment Variable
      run: |
        export TAG=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
        echo "TAG=$TAG" >> $GITHUB_ENV
    - name: Build/Push/Test Docker images
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: push test '-Pdocker.tags=${{ env.TAG }}' '-Pdocker.repository=${{ secrets.REPOSITORY }}' -Pdocker.driver=docker-container -Pdocker.cacheTo=true -Pdocker.platforms=linux/amd64,linux/arm64 --info
