name: validate renovate.json

on:
  pull_request:
    paths:
      - "renovate.json"

env:
  LOG_LEVEL: debug

jobs:
  renovate-config-validator:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - run: |
          set -eou pipefail
          docker run \
            --env LOG_LEVEL \
            --rm \
            -v $(pwd):/usr/src/app \
            renovate/renovate renovate-config-validator renovate.json
