---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: solr-servicestartswithdefaults
services:
  solr:
    <<: *common
    image: ${SOLR_IMAGE:-islandora/solr:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
