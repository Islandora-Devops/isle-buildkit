---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: hypercube-servicestartswithdefaults
services:
  hypercube:
    <<: *common
    image: ${HYPERCUBE:-islandora/hypercube:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
