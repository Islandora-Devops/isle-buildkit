# file: docker-compose.yml
#
# Tests that the base values for database environment variables can be
# overridden by prefixing them.
#
# `base/rootfs/etc/cont-init.d/00-container-environment-00-init.sh`
version: "3.8"
x-common: &common
  restart: "no"

services:
  activemq:
    <<: *common
    image: ${ACTIVEMQ_IMAGE:-islandora.dev/activemq:latest}
  postgresql:
    image: ${POSTGRESQL_IMAGE:-islandora.dev/postgresql:latest}
  fcrepo:
    # Allow downstream container to override `DB` environment variables.
    environment:
      FCREPO_PERSISTENCE_TYPE: postgresql
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
    image: ${BASE_IMAGE:-islandora.dev/fcrepo:latest}
    depends_on:
      - activemq
      - postgresql
