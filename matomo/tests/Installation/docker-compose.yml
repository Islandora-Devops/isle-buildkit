# file: docker-compose.yml
#
# Tests the following:
# - Site is installed correctly.
---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: matomo-installation
services:
  mariadb:
    <<: *common
    image: ${DRUPAL_IMAGE:-islandora/mariadb:local}
  matomo:
    <<: *common
    image: ${MATOMO_IMAGE:-islandora/matomo:local}
    environment:
      MATOMO_DEFAULT_HOST: "https://islandora.dev"
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command: /test.sh # Run test and exit.
