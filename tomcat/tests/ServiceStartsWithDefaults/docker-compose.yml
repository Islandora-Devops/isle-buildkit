---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: tomcat-servicestartswithdefaults
services:
  tomcat:
    <<: *common
    image: ${TOMCAT_IMAGE:-islandora/tomcat:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
