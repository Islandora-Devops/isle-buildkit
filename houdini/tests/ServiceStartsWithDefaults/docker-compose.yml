---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: houdini-servicestartswithdefaults
services:
  houdini:
    <<: *common
    image: ${HOUDINI_IMAGE:-islandora/houdini:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
