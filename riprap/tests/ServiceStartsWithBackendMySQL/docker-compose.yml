# file: docker-compose.yml
version: "3.8"
services:
  mariadb:
    image: ${MYSQL_IMAGE:-islandora.dev/mariadb:latest}
  riprap:
    environment:
      RIPRAP_DB_DRIVER: mysql
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
    image: ${BASE_IMAGE:-islandora.dev/riprap:latest}
