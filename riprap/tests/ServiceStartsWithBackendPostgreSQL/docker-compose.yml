# file: docker-compose.yml
version: "3.8"

name: riprap-servicestartswithbackendsqlite
services:
  postgresql:
    image: ${POSTGRESQL_IMAGE:-islandora/postgresql:local}
  riprap:
    # Allow downstream container to override `DB` environment variables.
    environment:
      RIPRAP_DB_DRIVER: postgresql
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
    image: ${BASE_IMAGE:-islandora/riprap:local}
