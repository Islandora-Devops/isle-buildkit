---
version: "3.8"

# Common to all services
x-common: &common
  restart: "no"

name: blazegraph-servicestartswithdefaults
services:
  blazegraph:
    <<: *common
    image: ${BLAZEGRAPH_IMAGE:-islandora/blazegraph:local}
    volumes:
      - ./test.sh:/test.sh # Test to run.
    command:
      - /test.sh # Run test and exit.
